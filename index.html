<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hunterx Tools Store</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    :root {
      --primary: #00f0ff;
      --bg: #0a0f1c;
      --card: rgba(0, 30, 60, 0.3);
      --text: #e0f7ff;
      --price: #00ffe1;
      --green: #00ffcc;
      --glow: 0 0 12px #00f0ff, 0 0 24px #00f0ff;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Orbitron', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      background-image: radial-gradient(circle at top left, #072139 0%, #000 100%);
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      margin-bottom: 2rem;
      color: var(--primary);
      text-shadow: var(--glow);
      animation: glowTitle 2s ease-in-out infinite alternate;
    }

    @keyframes glowTitle {
      from { text-shadow: 0 0 5px var(--primary); }
      to { text-shadow: 0 0 20px var(--primary); }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }

    .card {
      background: var(--card);
      border: 1px solid rgba(0, 255, 255, 0.3);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s ease;
      position: relative;
    }

    .card.active {
      opacity: 1;
      transform: translateY(0);
    }

    .card::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, transparent, #00ffe5, transparent);
      border-radius: 20px;
      z-index: -1;
      filter: blur(5px);
      opacity: 0.4;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      cursor: pointer;
    }

    .content {
      padding: 1rem;
    }

    .title {
      font-size: 1.3rem;
      font-weight: bold;
      color: var(--primary);
      margin-bottom: 0.5rem;
      text-shadow: 0 0 5px var(--primary);
    }

    .info-line {
      margin: 4px 0;
      font-size: 0.92rem;
    }

    .info-label {
      font-weight: bold;
      color: #9bdfff;
    }

    .status-glow {
      background-color: #00ffe1;
      color: #000;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 0.8rem;
      font-weight: bold;
      animation: pulse 1.5s infinite;
      box-shadow: 0 0 10px #00ffe1;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 5px #00ffe1; }
      50% { box-shadow: 0 0 20px #00ffe1; }
      100% { box-shadow: 0 0 5px #00ffe1; }
    }

    .price {
      font-size: 1.1rem;
      font-weight: bold;
      color: var(--price);
      margin: 10px 0;
    }

    .btn {
      display: inline-block;
      background-color: var(--green);
      color: #000;
      padding: 10px 14px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0 0 10px #00ffcc;
      position: relative;
    }

    .btn::after {
      content: " ¬ª";
      animation: typewrite 2s steps(5) infinite;
    }

    @keyframes typewrite {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }

    .btn:hover {
      background-color: #00ddb3;
      transform: scale(1.05);
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.9rem;
      color: #7dc7e9;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 30, 0.95);
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(8px);
    }

    .modal img {
      max-width: 95vw;
      max-height: 95vh;
      border: 4px solid #00f0ff;
      border-radius: 12px;
      box-shadow: 0 0 20px #00f0ff;
      animation: zoomIn 0.3s ease;
    }

    @keyframes zoomIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>üõ°Ô∏è Hunterx Tools Store üõ°Ô∏è</h1>

  <footer>

  <!-- Modal -->

      {

        fungsi: "Versi untuk dijual ulang, boleh rebrand. Fitur lengkap, siap digunakan dan didistribusikan.",

    const container = document.getElementById("tool-list");

    tools.forEach(tool => {
      const pesan = `Saya mau beli ${tool.name} versi ${tool.version}`;
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${tool.image}" alt="${tool.name}" onclick="openImage('${tool.image}')">
        <div class="content">
          <div class="title">${tool.name}</div>
          <div class="info-line"><span class="info-label">Version:</span> ${tool.version}</div>
          <div class="info-line"><span class="info-label">Developer:</span> ${tool.dev}</div>

      `;
      container.appendChild(card);
    });

    function openImage(src) {
      modalImg.src = src;
      modal.style.display = 'flex';
      document.getElementById("click-sound").play();
    }

    // Scroll Animation
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("active");
        }
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('.card').forEach(card => {
      observer.observe(card);
    });
  </script>
</body>
</html>
