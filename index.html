<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hunterx Tools Store</title>
  <style>
    :root {
      --primary: #ff2c7d;
      --bg: #0f0f0f;
      --card: #1a1a1a;
      --text: #ffffff;
      --price: #faff00;
      --green: #25d366;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: #00ff55;
      font-family: monospace;
      font-size: 1.2rem;
      flex-direction: column;
    }

    #main {
      display: none;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: var(--primary);
      font-size: 2.7rem;
      margin-bottom: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background-color: var(--card);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(255, 44, 125, 0.3);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      cursor: pointer;
    }

    .content {
      padding: 1rem;
    }

    .title {
      font-size: 1.3rem;
      font-weight: bold;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    .info-line {
      margin: 4px 0;
      font-size: 0.92rem;
    }

    .info-label {
      font-weight: bold;
      color: #aaa;
    }

    .price {
      font-size: 1rem;
      font-weight: bold;
      color: var(--price);
      margin: 10px 0;
    }

    .btn {
      display: inline-block;
      background-color: var(--green);
      color: #000;
      padding: 10px 14px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .btn:hover {
      background-color: #1ebe5d;
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.85rem;
      color: #888;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .modal img {
      max-width: 95vw;
      max-height: 95vh;
      border: 4px solid white;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- Terminal-style Loading -->
  <div id="loader">
    <div id="loading-text"></div>
  </div>

  <!-- Main Content -->
  <div id="main">
    <h1>üõ°Ô∏è Hunterx Tools Store üõ°Ô∏è</h1>
    <div class="grid" id="tool-list"></div>
    <footer>&copy; 2025 Hunterx Tools ‚Äî Dev: Azm O.C.S</footer>
  </div>

  <!-- Modal Viewer -->
  <div class="modal" id="img-modal" onclick="closeModal()">
    <img id="modal-img" src="" alt="Full Image">
  </div>

  <script>
    // WA Number
    const waNumber = '628973017117';

    // Tool List
    const tools = [
      {
        name: "HUNTERZX SPY - PERSONAL",
        version: "1.4",
        dev: "Azm O.C.S",
        status: "READY",
        price: "10K",
        fungsi: "Ambil foto wajah dan data lengkap target, kirim otomatis ke Telegram. Cocok untuk penggunaan pribadi.",
        image: "hunterzx-personal.jpg"
      },
      {
        name: "HUNTERZX SPY - RESELLER",
        version: "1.4",
        dev: "Azm O.C.S",
        status: "READY",
        price: "25K",
        fungsi: "Versi untuk dijual ulang, boleh rebrand. Fitur lengkap, siap digunakan dan didistribusikan.",
        image: "hunterzx-personal.jpg"
      },
      {
        name: "UNDERCOVER HUNTERZX",
        version: "1.0",
        dev: "Azm O.C.S",
        status: "READY",
        price: "15K",
        fungsi: "Kontrol terminal korban via Telegram, auto-run, auto-delete, dengan encoder marshal",
        image: "undercover-1.jpg"
      },
      {
        name: "UNDERCOVER HUNTERZX",
        version: "2.0",
        dev: "Azm O.C.S",
        status: "READY",
        price: "20K",
        fungsi: "Multi generator Python/Bash/JS backdoor via Telegram, auto install + brutal encoding",
        image: "undercover-2.jpg"
      },
      {
        name: "PYLOAD PYTHON ONLY",
        version: "No Gen",
        dev: "Azm O.C.S",
        status: "READY",
        price: "5K",
        fungsi: "File payload Python siap pakai, bisa langsung dikirim ke target dan dikontrol via Telegram",
        image: "pyload.jpg"
      }
    ];

    // Inject Tool Cards
    const container = document.getElementById("tool-list");
    tools.forEach(tool => {
      const pesan = `Saya tertarik membeli ${tool.name} versi ${tool.version}. Masih ready?`;
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${tool.image}" alt="${tool.name}" onclick="openImage('${tool.image}')">
        <div class="content">
          <div class="title">${tool.name}</div>
          <div class="info-line"><span class="info-label">Version:</span> ${tool.version}</div>
          <div class="info-line"><span class="info-label">Developer:</span> ${tool.dev}</div>
          <div class="info-line"><span class="info-label">Status:</span> ${tool.status}</div>
          <div class="info-line"><span class="info-label">Fungsi:</span> ${tool.fungsi}</div>
          <div class="price">Harga: ${tool.price}</div>
          <a class="btn" target="_blank" href="https://wa.me/${waNumber}?text=${encodeURIComponent(pesan)}">üí¨ Beli via WhatsApp</a>
        </div>
      `;
      container.appendChild(card);
    });

    // Modal Handler
    const modal = document.getElementById("img-modal");
    const modalImg = document.getElementById("modal-img");

    function openImage(src) {
      modalImg.src = src;
      modal.style.display = 'flex';
    }

    function closeModal() {
      modal.style.display = 'none';
    }

    // Terminal Loader Effect
    const loader = document.getElementById("loader");
    const main = document.getElementById("main");
    const loadingText = document.getElementById("loading-text");
    const message = "‚ñ£ Initializing Hunterx Tools Store...";

    let index = 0;
    function typeEffect() {
      if (index < message.length) {
        loadingText.textContent += message.charAt(index);
        index++;
        setTimeout(typeEffect, 50);
      } else {
        setTimeout(() => {
          loader.style.display = "none";
          main.style.display = "block";
        }, 800); // Delay before showing main content
      }
    }

    window.onload = typeEffect;
  </script>
</body>
</html>
