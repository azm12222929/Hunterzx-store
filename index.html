<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hunterx Tools Store</title>
  <style>
    :root {
      --primary: #ff2c7d;
      --bg: #0f0f0f;
      --card: #1a1a1a;
      --text: #ffffff;
      --price: #faff00;
      --green: #25d366;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    h1 {
      text-align: center;
      color: var(--primary);
      font-size: 2.7rem;
      margin-bottom: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background-color: var(--card);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(255, 44, 125, 0.3);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      cursor: pointer;
    }

    .content {
      padding: 1rem;
    }

    .title {
      font-size: 1.3rem;
      font-weight: bold;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    .info-line {
      margin: 4px 0;
      font-size: 0.92rem;
    }

    .info-label {
      font-weight: bold;
      color: #aaa;
    }

    .price {
      font-size: 1rem;
      font-weight: bold;
      color: var(--price);
      margin: 10px 0;
    }

    .btn {
      display: inline-block;
      background-color: var(--green);
      color: #000;
      padding: 10px 14px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .btn:hover {
      background-color: #1ebe5d;
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.85rem;
      color: #888;
    }

    /* Modal Fullscreen */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 95vw;
      max-height: 95vh;
      border: 4px solid white;
      border-radius: 10px;
    }

    .modal:active {
      display: none;
    }

  </style>
</head>
<body>

  <h1>üõ°Ô∏è Hunterx Tools Store üõ°Ô∏è</h1>

  <div class="grid" id="tool-list"></div>

  <footer>
    &copy; 2025 Hunterx Tools ‚Äî Dev: Azm O.C.S
  </footer>

  <!-- Modal -->
  <div class="modal" id="img-modal" onclick="this.style.display='none'">
    <img id="modal-img" src="" alt="Full Image">
  </div>

  <script>
    const waNumber = '08973017117';

    const tools = [
      {

        dev: "Azm O.C.S",

        price: "10K",
        fungsi: "Ambil foto wajah dan data lengkap target, kirim otomatis ke Telegram. Cocok untuk penggunaan pribadi.",
        image: "hunterzx-personal.jpg"
      },
      {
        name: "HUNTERZX SPY - RESELLER",
        version: "1.4",
        dev: "Azm O.C.S",
        status: "READY",
        price: "25K",
        fungsi: "Versi untuk dijual ulang, boleh rebrand. Fitur lengkap, siap digunakan dan didistribusikan.",
        image: "hunterzx-personal.jpg" // Sama dengan personal
      },
      {
        name: "UNDERCOVER HUNTERZX",
        version: "1.0",
        dev: "Azm O.C.S",
        status: "READY",
        price: "15K",
        fungsi: "Kontrol terminal korban via Telegram, auto-run, auto-delete, dengan encoder marshal",
        image: "undercover-1.jpg"
      },
      {
        name: "UNDERCOVER HUNTERZX",
        version: "2.0",
        dev: "Azm O.C.S",
        status: "READY",
        price: "20K",
        fungsi: "Multi generator Python/Bash/JS backdoor via Telegram, auto install + brutal encoding",
        image: "undercover-2.jpg"
      },
      {
        name: "PYLOAD PYTHON ONLY",
        version: "No Gen",
        dev: "Azm O.C.S",
        status: "READY",
        price: "5K",
        fungsi: "File payload Python siap pakai, bisa langsung dikirim ke target dan dikontrol via Telegram",
        image: "pyload.jpg"
      }
    ];

    const container = document.getElementById("tool-list");
    const modal = document.getElementById("img-modal");
    const modalImg = document.getElementById("modal-img");

    tools.forEach(tool => {
      const pesan = `Saya mau beli ${tool.name} versi ${tool.version}`;
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${tool.image}" alt="${tool.name}" onclick="openImage('${tool.image}')">
        <div class="content">
          <div class="title">${tool.name}</div>
          <div class="info-line"><span class="info-label">Version:</span> ${tool.version}</div>
          <div class="info-line"><span class="info-label">Developer:</span> ${tool.dev}</div>
          <div class="info-line"><span class="info-label">Status:</span> ${tool.status}</div>
          <div class="info-line"><span class="info-label">Fungsi:</span> ${tool.fungsi}</div>
          <div class="price">Harga: ${tool.price}</div>
          <a class="btn" target="_blank" href="https://wa.me/${waNumber}?text=${encodeURIComponent(pesan)}">Beli via WhatsApp</a>
        </div>
      `;
      container.appendChild(card);
    });

    function openImage(src) {
      modalImg.src = src;
      modal.style.display = 'flex';
    }
  </script>

</body>
</html>
